<template name="profile">

	<h1>Profilo utente</h1><hr>

	{{>alert_boxes}}

	{{#with currentUser}}
	<form class="form-horizontal" role="form">
		<div class="form-group">
    		<label for="username" class="col-md-2 control-label">Username</label>
    		<div class="col-md-5">
     			<input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="Username">
	    	</div>
	  	</div>
  		<div class="form-group">
    		<label for="email" class="col-md-2 control-label">E-mail</label>
    		<div class="col-md-5">
     			<input type="email" class="form-control" id="email" name="email" value="{{emails.0.address}}" placeholder="E-mail">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="password" class="col-md-2 control-label">Password</label>
	    	<div class="col-md-5">
	      		<input type="password" class="form-control" id="password" name="password" value="">
	    	</div>
	  	</div>
		<div class="form-group">
	    	<label for="confirm-pwd" class="col-md-2 control-label">Confirm password</label>
	    	<div class="col-md-5">
	      		<input type="password" class="form-control" id="confirm-pwd" name="confirm-pwd" value="">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<div class="col-md-offset-2 col-md-10">
	      		<button id="login" name="save" type="submit" class="btn btn-default">Salva</button>
	    	</div>
	  	</div>
	</form>
	{{/with}}
	
</template>
