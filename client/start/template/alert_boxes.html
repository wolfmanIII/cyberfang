<template name="alert_boxes">

	{{#if getSessionMessage "SUCCESS"}}
		<div id="success-box" class="alert alert-success">
			{{{shellMessage}}}
			<div id="ticker">
				{{ getSessionMessage "SUCCESS" }}
			</div>
		</div>
	{{/if}}

	{{#if getSessionMessage "ERROR"}}
		<div id="danger-box" class="alert alert-danger">
			{{{shellMessage}}}{{getSessionMessage "ERROR"}}
		</div>
	{{/if}}

	
	{{#if getSessionMessage "INFO"}}
		<div id="info-box" class="alert alert-info">
			{{{shellMessage}}}{{getSessionMessage "INFO"}}
		</div>
	{{/if}}
	
	{{#if getSessionMessage "WARNING"}}
		<div id="warning-box" class="alert alert-warning">
			{{{shellMessage}}}{{getSessionMessage "WARNING"}}
		</div>
	{{/if}}

</template>
