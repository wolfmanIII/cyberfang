<template name="profile">

	<div class="well">
	
		{{#with currentUser}}
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal">
					<fieldset>
						<legend>Profilo utente</legend>
						{{>alert_boxes}}
						<div class="form-group">
							<label for="username" class="col-md-3 control-label">username</label>
							<div class="col-md-6">
					 			<input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="Username">
							</div>
					  	</div>
				  		<div class="form-group">
							<label for="email" class="col-md-3 control-label">e-mail</label>
							<div class="col-md-6">
					 			<input type="email" class="form-control" id="email" name="email" value="{{emails.0.address}}" placeholder="e-mail">
							</div>
					  	</div>
					  	<div class="form-group">
							<label for="password" class="col-md-3 control-label">password</label>
							<div class="col-md-6">
						  		<input type="password" class="form-control" id="password" name="password" value="">
							</div>
					  	</div>
						<div class="form-group">
							<label for="confirm-pwd" class="col-md-3 control-label">confirm password</label>
							<div class="col-md-6">
						  		<input type="password" class="form-control" id="confirm-pwd" name="confirm-pwd" value="">
							</div>
					  	</div>
					  	<div class="form-group">
							<div class="col-md-offset-3 col-md-10">
						  		<button id="login" name="save" type="submit" class="btn btn-default">salva</button>
							</div>
					  	</div>
					</fieldset>
				</form>
			</div>
		</div>
		{{/with}}
		
	</div>
		
	
</template>
